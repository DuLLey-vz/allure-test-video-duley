name: CI Tests + Allure Report to Summary

on:
  push:
    branches: [main]

  pull_request:
    branches: []

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âš¡ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -r requirements.txt

      # âœ… Forma correta no Ubuntu 24.04
      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run tests
        run: |
          mkdir -p allure-results
          pytest -vv --alluredir=allure-results || true

      # âš¡ Cache Allure CLI
      - name: Cache Allure CLI
        uses: actions/cache@v4
        with:
          path: ~/.cache/allure
          key: allure-${{ runner.os }}-2.27.0

      - name: Install Allure CLI
        run: |
          if ! command -v allure &> /dev/null; then
            npm install -g allure-commandline
          fi

        # âš¡ CACHE HISTÃ“RICO
      - name: Restore Allure history
        if: always()
        uses: actions/cache@v4
        with:
          path: allure-results/history
          key: allure-history

      - name: Generate Allure report
        run: allure generate allure-results -o allure-report

      # ðŸ”— Summary (para DuLLey e ZhOWzz)
      - name: Publish link in Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âž¡ï¸ VÃ¡ em **Artifacts** neste workflow e baixe **allure-report**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_RelatÃ³rio gerado imediatamente apÃ³s a execuÃ§Ã£o dos testes_" >> $GITHUB_STEP_SUMMARY
