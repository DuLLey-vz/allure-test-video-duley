name: Deploy Allure Report (DuLLey)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install

      - name: Run tests with pytest + allure
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Restore Allure history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy Allure history
        run: |
          if [ -d gh-pages/history ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          fi

      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report --clean

      - name: Deploy Allure to GitHub Pages (DuLLey)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: allure-report
          external_repository: DuLLey-vz/allure-test-video-duley
          publish_branch: gh-pages
          enable_jekyll: false
