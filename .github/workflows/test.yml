name: Pytest + Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: []

jobs:
  test:
    name: "CI Tests âœ… | ðŸ“Š Allure Report to Summary"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install

      - name: Run tests with pytest + allure
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --save-dev

        # Baixa o histÃ³rico do Ãºltimo relatÃ³rio publicado
      - name: Restore Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # Copiar o histÃ³rico para dentro do allure-results
      - name: Copy Allure history
        if: always()
        run: |
          if [ -d gh-pages/history ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          fi

      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results -o allure-report

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/

