name: CI - Pytest + Allure (History 5)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean Allure dirs
        run: |
          rm -rf allure-results allure-report || true

      - name: Run tests
        run: |
          pytest \
            --alluredir=allure-results --clean-alluredir

      # =========================
      # HISTÃ“RICO (ÃšLTIMOS 5)
      # =========================
      - name: Restore Allure history (last 5)
        if: always()
        run: |
          mkdir -p allure-history
          LAST_RUN=$(ls -1 allure-history | sort | tail -n 1 || true)

          if [ -n "$LAST_RUN" ]; then
            mkdir -p allure-results/history
            cp -r allure-history/$LAST_RUN/* allure-results/history/ || true
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report

      - name: Save history (rotate last 5)
        if: always()
        run: |
          RUN_DIR="run-$(date +%s)"
          mkdir -p allure-history/$RUN_DIR
          cp -r allure-report/history/* allure-history/$RUN_DIR/ || true

          cd allure-history
          ls -1 | sort | head -n -5 | xargs rm -rf || true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "HistÃ³rico mantido: Ãºltimos 5 testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://dulley-vz.github.io/allure-test-video-duley/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
